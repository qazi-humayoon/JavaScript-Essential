<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixing Essentials</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="cursor"></div>
      <div id="landing">
        <h1>Simple Calculator</h1>
        <div class="row">
          <form action="">
            <input type="text" />
          </form>
        </div>

        <div class="row">
          <button id="buttons">C</button>
          <button id="buttons">%</button>
          <button id="buttons">M</button>
          <button id="buttons">M-</button>
        </div>
        <div class="row">
          <button id="buttons">7</button>
          <button id="buttons">8</button>
          <button id="buttons">9</button>
          <button id="buttons">*</button>
        </div>
        <div class="row">
          <button id="buttons">4</button>
          <button id="buttons">5</button>
          <button id="buttons">6</button>
          <button id="buttons">-</button>
        </div>
        <div class="row">
          <button id="buttons">1</button>
          <button id="buttons">2</button>
          <button id="buttons">3</button>
          <button id="buttons">+</button>
        </div>
        <div class="row">
          <button id="buttons">0</button>
          <button id="buttons">.</button>
          <button id="buttons">?</button>
          <button id="buttons">=</button>
        </div>
      </div>
      <div id="landing2">
        <div class="rect"></div>
      </div>

      <div class="landing3">
        <div id="new"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
